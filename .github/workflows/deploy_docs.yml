name: Deploy R goxygen Docs to GitHub Pages

on:
  schedule:
    - cron: '0 0 1 * *'   # Monthly schedule
  workflow_dispatch:       # Manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R dependencies
        run: |
          Rscript -e 'install.packages("devtools")'
          Rscript -e 'library(devtools)'
          Rscript -e 'devtools::install_github("e3modelling/gms")'
          Rscript -e 'options(repos = c(CRAN = "@CRAN@", pik = "https://rse.pik-potsdam.de/r/packages"))'
          Rscript -e 'install.packages("goxygen")'

      - name: Generate docs in temporary folder
        run: |
          mkdir -p temp_docs
          Rscript -e 'goxygen::goxygen(
            path = "temp_docs",
            cff = "HOWTOCITE.cff",
            output = c("html"),
            includeCore = TRUE,
            mainfile = "main.gms",
            startType = "equations"
          )'

      - name: Deploy to GitHub Pages (root of gh-pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: temp_docs/doc/html