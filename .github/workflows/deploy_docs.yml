name: Deploy R goxygen Docs to GitHub Pages

on:
  schedule:
    - cron: '0 0 1 * *'   # Monthly schedule
  workflow_dispatch:       # Manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch (your repo)
        uses: actions/checkout@v3

      - name: Install pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Clone gms repository (for dependencies)
        run: git clone https://github.com/e3modelling/gms.git

      - name: Install R dependencies
        run: |
          Rscript -e 'install.packages("goxygen")'

      - name: Generate docs in temporary folder
        run: |
          Rscript -e 'goxygen::goxygen(path = ".", cff = "HOWTOCITE.cff", output = c("html"), includeCore = TRUE)'

      - name: Deploy to GitHub Pages (root of gh-pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./doc/html
